</script>
<script type="text/javascript">
    function editarUsuario() {
        var nome = document.getElementById("nome").value;
        var username = document.getElementById("usernameEd").value;
        var email = document.getElementById("email").value;
        /*var tipoUsuario = document.getElementById("tipoUsuario").selectedIndex;*/
        /*var opcTiposUsuario = document.getElementById("tipoUsuario").options;*/

        var postData = {
            "tipoUsuario": null, //opcTiposUsuario[tipoUsuario].text
            "nome": nome,
            "username": username,
            "email": email
        };

        $.ajax({
            data: JSON.stringify(postData),
            dataType: 'json',
            contentType: 'application/json',
            url: 'FrontController?command=Atualizar&opcao=Usuario',
            type: 'POST',
            success: function (data) {
                var aviso = "<div class='alert " + data.alertType + " alert-dismissible'>" +
                    "<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>" +
                    "<h4><i class='icon fa " + data.faType + "'></i> " + data.cabecalho + "</h4>" +
                    data.mensagem +
                    "</div>";
                var divAviso = document.getElementById("aviso");
                divAviso.innerHTML = aviso;
            },
            error: function () {
                var divAviso = document.getElementById("aviso");
                var aviso = "<div class='alert alert-danger alert-dismissible'>" +
                    "<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>" +
                    "<h4><i class='fa fa-fw fa-ban'></i> Erro!</h4>" +
                    "Ocorreu um erro na requisição AJAX!." +
                    "</div>";
                divAviso.innerHTML = aviso;
            }
        });
    }
</script>
